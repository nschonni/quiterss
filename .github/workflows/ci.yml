name: C/C++ CI

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Install Qt
      uses: WillBrennan/yaqti@2021.07.29
      with:
        version: 5.9.1
        os: 'linux'
        platform: 'desktop'
    - name: make
      run: |
        mkdir _build && cd _build
        qmake CONFIG+=release PREFIX=/usr ../QuiteRSS.pro
        make
        make install
