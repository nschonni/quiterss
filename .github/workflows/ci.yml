name: C/C++ CI

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
    - name: make
      run: |
        mkdir _build && cd _build
        qmake CONFIG+=release PREFIX=/usr ../QuiteRSS.pro
        make
        make install
